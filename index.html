<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar System Voice Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 50%, #0c0c2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #4fc3f7, #2979ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .planet-title {
            font-size: 20px;
            color: #ffeb3b;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: #b3e5fc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .planet-container {
            position: relative;
            height: 120px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff9800;
            animation: pulse 2s ease-in-out infinite;
        }

        .planet {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }

        .mercury { background: #9e9e9e; left: 20px; top: 45px; }
        .venus { background: #ffcc80; right: 15px; top: 35px; }
        .earth { background: #4fc3f7; left: 30px; bottom: 25px; }
        .mars { background: #ff5722; right: 25px; bottom: 30px; }
        .jupiter { background: #ffa726; left: 10px; top: 15px; width: 45px; height: 45px; }
        .saturn { background: #ffca28; right: 10px; top: 10px; width: 40px; height: 40px; }
        .uranus { background: #80deea; left: 15px; bottom: 10px; }
        .neptune { background: #5c6bc0; right: 15px; bottom: 15px; }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .orbit1 { width: 100px; height: 100px; }
        .orbit2 { width: 140px; height: 140px; animation-duration: 15s; }
        .orbit3 { width: 180px; height: 180px; animation-duration: 10s; }
        .orbit4 { width: 220px; height: 220px; animation-duration: 25s; }
        .orbit5 { width: 260px; height: 260px; animation-duration: 30s; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .status {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #2979ff);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .audio-controls {
            margin: 25px 0;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        .play-btn {
            background: linear-gradient(45deg, #2979ff, #4fc3f7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(41, 121, 255, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(41, 121, 255, 0.4);
        }

        .project-info {
            font-size: 12px;
            color: #81d4fa;
            margin-top: 25px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="logo">üåå</div>
        <h1>Solar System Voice Guide</h1>
        <div class="planet-title" id="planetTitle">Loading...</div>
        <p class="subtitle" id="planetSubtitle">Interactive Space Exploration</p>

        <div class="planet-container">
            <div class="orbit orbit1"></div>
            <div class="orbit orbit2"></div>
            <div class="orbit orbit3"></div>
            <div class="orbit orbit4"></div>
            <div class="orbit orbit5"></div>
            <div class="sun"></div>
            <div class="planet mercury"></div>
            <div class="planet venus"></div>
            <div class="planet earth"></div>
            <div class="planet mars"></div>
            <div class="planet jupiter"></div>
            <div class="planet saturn"></div>
            <div class="planet uranus"></div>
            <div class="planet neptune"></div>
        </div>

        <div class="status-container">
            <div id="loadingSection">
                <div class="status pulse" id="statusMessage">üöÄ Initializing Audio System...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div style="font-size: 12px; color: #81d4fa;" id="loadingText">Loading your space narration</div>
            </div>

            <div id="playingSection" class="hidden">
                <div class="status" id="playingMessage">üéµ Now Playing</div>
                <div style="font-size: 14px; color: #4fc3f7; margin-top: 10px;">Audio guide is active</div>
            </div>
        </div>

        <div class="audio-controls">
            <audio id="audioPlayer" controls class="hidden">
                Your browser does not support the audio element.
            </audio>
            
            <button id="playButton" class="play-btn hidden" onclick="playAudio()">
                ‚ñ∂ PLAY NARRATION
            </button>
        </div>

        <div class="project-info">
            <div>Solar System Project ‚Ä¢ Space Exploration</div>
            <div style="margin-top: 5px; font-size: 11px;">Scan QR code to hear the guided tour</div>
        </div>
    </div>

    <script>
        // ==================== AUDIO LIBRARY ====================
       const AUDIO_LIBRARY = {
    mercury: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Mercury_2.mp3',
        title: 'MERCURY',
        subtitle: 'Closest Planet to the Sun',
        color: '#9e9e9e'
    },
    venus: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Venus_1.mp3',
        title: 'VENUS',
        subtitle: 'Earth\'s Twin Sister',
        color: '#ffcc80'
    },
    earth: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Earth_3.mp3',
        title: 'EARTH',
        subtitle: 'Our Home Planet',
        color: '#4fc3f7'
    },
    mars: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Mars_4.mp3',
        title: 'MARS',
        subtitle: 'The Red Planet',
        color: '#ff5722'
    },
    jupiter: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Jupiter_5.mp3',
        title: 'JUPITER',
        subtitle: 'The Giant Planet',
        color: '#ffa726'
    },
    saturn: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Saturn_6.mp3',
        title: 'SATURN',
        subtitle: 'The Ringed Planet',
        color: '#ffca28'
    },
    uranus: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Uranus_7.mp3',
        title: 'URANUS',
        subtitle: 'The Ice Giant',
        color: '#80deea'
    },
    neptune: {
        url: 'https://ttobitobi023-a11y.github.io/solar/Neptune_8.mp3',
        title: 'NEPTUNE',
        subtitle: 'The Blue Giant',
        color: '#5c6bc0'
    }
};

        const audioPlayer = document.getElementById('audioPlayer');
        const loadingSection = document.getElementById('loadingSection');
        const playingSection = document.getElementById('playingSection');
        const playButton = document.getElementById('playButton');
        const planetTitle = document.getElementById('planetTitle');
        const planetSubtitle = document.getElementById('planetSubtitle');
        const statusMessage = document.getElementById('statusMessage');
        const loadingText = document.getElementById('loadingText');
        const playingMessage = document.getElementById('playingMessage');

        function getAudioFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const audioKey = urlParams.get('audio') || 'earth'; // Default to earth if no parameter
            
            return AUDIO_LIBRARY[audioKey] || AUDIO_LIBRARY.earth;
        }

        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        function initializeAudio() {
            const currentAudio = getAudioFromURL();
            
            // Update UI
            planetTitle.textContent = currentAudio.title;
            planetSubtitle.textContent = currentAudio.subtitle;
            planetTitle.style.color = currentAudio.color;
            loadingText.textContent = `Loading ${currentAudio.title.toLowerCase()} narration...`;
            playingMessage.textContent = `üéµ Now Playing: ${currentAudio.title}`;

            // Set audio source
            audioPlayer.src = currentAudio.url;
            audioPlayer.preload = "auto";
        }

        function playAudio() {
            audioPlayer.play().then(() => {
                loadingSection.classList.add('hidden');
                playingSection.classList.remove('hidden');
                playButton.classList.add('hidden');
                audioPlayer.classList.remove('hidden');
            });
        }

        function attemptAutoPlay() {
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    loadingSection.classList.add('hidden');
                    playingSection.classList.remove('hidden');
                    audioPlayer.classList.remove('hidden');
                }).catch(error => {
                    statusMessage.textContent = "Ready for Launch";
                    playButton.classList.remove('hidden');
                });
            }
        }

        window.addEventListener('load', function() {
            createStars();
            initializeAudio();
            
            setTimeout(attemptAutoPlay, 800);
            setTimeout(attemptAutoPlay, 2000);
            setTimeout(attemptAutoPlay, 3500);
        });

        audioPlayer.addEventListener('playing', function() {
            loadingSection.classList.add('hidden');
            playingSection.classList.remove('hidden');
            playButton.classList.add('hidden');
        });

        audioPlayer.addEventListener('ended', function() {
            playingSection.innerHTML = `
                <div class="status">‚úÖ Tour Complete</div>
                <div style="font-size: 14px; color: #4fc3f7; margin-top: 10px;">Thank you for exploring!</div>
            `;
        });

        audioPlayer.addEventListener('error', function() {
            loadingSection.innerHTML = `
                <div class="status">‚ùå Audio Error</div>
                <div style="font-size: 12px; color: #f44336; margin-top: 10px;">Please check audio file</div>
            `;
        });

        document.addEventListener('click', function() {
            if (audioPlayer.paused && !playButton.classList.contains('hidden')) {
                playAudio();
            }
        });
    </script>
</body>
</html>
