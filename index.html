<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar System Voice Guide | Space Exploration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 50%, #0c0c2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Stars Background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #4fc3f7, #2979ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: #b3e5fc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .planet-container {
            position: relative;
            height: 120px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff9800;
            animation: pulse 2s ease-in-out infinite;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .orbit1 { width: 100px; height: 100px; }
        .orbit2 { width: 140px; height: 140px; animation-duration: 15s; }
        .orbit3 { width: 180px; height: 180px; animation-duration: 10s; }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .status {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #2979ff);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .audio-controls {
            margin: 25px 0;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        .play-btn {
            background: linear-gradient(45deg, #2979ff, #4fc3f7);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(41, 121, 255, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(41, 121, 255, 0.4);
        }

        .project-info {
            font-size: 12px;
            color: #81d4fa;
            margin-top: 25px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="logo">üåå</div>
        <h1>Solar System Voice Guide</h1>
        <p class="subtitle">Interactive Space Exploration</p>

        <!-- Animated Solar System -->
        <div class="planet-container">
            <div class="orbit orbit1"></div>
            <div class="orbit orbit2"></div>
            <div class="orbit orbit3"></div>
            <div class="sun"></div>
        </div>

        <div class="status-container">
            <div id="loadingSection">
                <div class="status pulse">üöÄ Initializing Audio System...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div style="font-size: 12px; color: #81d4fa;">Loading your space narration</div>
            </div>

            <div id="playingSection" class="hidden">
                <div class="status">üéµ Now Playing: Solar System Tour</div>
                <div style="font-size: 14px; color: #4fc3f7; margin-top: 10px;">Audio guide is active</div>
            </div>
        </div>

        <div class="audio-controls">
            <audio id="audioPlayer" controls class="hidden">
                Your browser does not support the audio element.
            </audio>
            
            <button id="playButton" class="play-btn hidden" onclick="playAudio()">
                ‚ñ∂ PLAY NARRATION
            </button>
        </div>

        <div class="project-info">
            <div>Solar System Project ‚Ä¢ Space Exploration</div>
            <div style="margin-top: 5px; font-size: 11px;">Scan QR code to hear the guided tour</div>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const AUDIO_URL = 'YOUR_VOICEOVER_URL_HERE'; // Replace with your audio URL
        // =======================================================

        const audioPlayer = document.getElementById('audioPlayer');
        const loadingSection = document.getElementById('loadingSection');
        const playingSection = document.getElementById('playingSection');
        const playButton = document.getElementById('playButton');

        // Create animated stars
        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        // Set audio source
        audioPlayer.src = AUDIO_URL;
        audioPlayer.preload = "auto";

        function playAudio() {
            audioPlayer.play().then(() => {
                loadingSection.classList.add('hidden');
                playingSection.classList.remove('hidden');
                playButton.classList.add('hidden');
                audioPlayer.classList.remove('hidden');
            }).catch(error => {
                console.log('Play failed:', error);
            });
        }

        // Aggressive auto-play strategy
        function attemptAutoPlay() {
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Success!
                    loadingSection.classList.add('hidden');
                    playingSection.classList.remove('hidden');
                    audioPlayer.classList.remove('hidden');
                }).catch(error => {
                    // Show play button as fallback
                    loadingSection.querySelector('.status').textContent = "Ready for Launch";
                    playButton.classList.remove('hidden');
                });
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            createStars();
            
            // Multiple auto-play attempts
            setTimeout(attemptAutoPlay, 800);
            setTimeout(attemptAutoPlay, 2000);
            setTimeout(attemptAutoPlay, 3500);
        });

        // Audio event handlers
        audioPlayer.addEventListener('playing', function() {
            loadingSection.classList.add('hidden');
            playingSection.classList.remove('hidden');
            playButton.classList.add('hidden');
        });

        audioPlayer.addEventListener('ended', function() {
            playingSection.innerHTML = `
                <div class="status">‚úÖ Tour Complete</div>
                <div style="font-size: 14px; color: #4fc3f7; margin-top: 10px;">Thank you for exploring!</div>
            `;
        });

        audioPlayer.addEventListener('error', function() {
            loadingSection.innerHTML = `
                <div class="status">‚ùå System Error</div>
                <div style="font-size: 12px; color: #f44336; margin-top: 10px;">Please check audio connection</div>
            `;
        });

        // Touch to play fallback
        document.addEventListener('click', function() {
            if (audioPlayer.paused && !playButton.classList.contains('hidden')) {
                playAudio();
            }
        });
    </script>
</body>
</html>
