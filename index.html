<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar System Voice Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 50%, #0c0c2e 100%);
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        html {
            height: -webkit-fill-available;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 42px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #4fc3f7, #2979ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .planet-title {
            font-size: 18px;
            color: #ffeb3b;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 13px;
            color: #b3e5fc;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .planet-container {
            position: relative;
            height: 180px;
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 40px #ff9800;
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            z-index: 10;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        .mercury { width: 16px; height: 16px; }
        .venus { width: 22px; height: 22px; }
        .earth { width: 26px; height: 26px; }
        .mars { width: 20px; height: 20px; }
        .jupiter { width: 42px; height: 42px; }
        .saturn { width: 38px; height: 38px; }
        .uranus { width: 32px; height: 32px; }
        .neptune { width: 30px; height: 30px; }

        .mercury { background: radial-gradient(circle at 30% 30%, #c0c0c0, #8c8c8c); }
        .venus { background: radial-gradient(circle at 30% 30%, #e39e54, #b3712f); }
        .earth { background: radial-gradient(circle at 30% 30%, #6b93d6, #2c5aa0); }
        .mars { background: radial-gradient(circle at 30% 30%, #ff7b5f, #c1442c); }
        .jupiter { background: radial-gradient(circle at 30% 30%, #e0a56c, #b3743a); }
        .saturn { background: radial-gradient(circle at 30% 30%, #f0d890, #d4b747); }
        .uranus { background: radial-gradient(circle at 30% 30%, #a6e1f5, #6bb5d6); }
        .neptune { background: radial-gradient(circle at 30% 30%, #5b7cbd, #3a4f8c); }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(70px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(70px) rotate(-360deg);
            }
        }

        .mercury { animation: orbit 4s linear infinite; transform-origin: 70px center; }
        .venus { animation: orbit 6s linear infinite; transform-origin: 85px center; }
        .earth { animation: orbit 8s linear infinite; transform-origin: 100px center; }
        .mars { animation: orbit 10s linear infinite; transform-origin: 115px center; }
        .jupiter { animation: orbit 14s linear infinite; transform-origin: 140px center; }
        .saturn { animation: orbit 18s linear infinite; transform-origin: 160px center; }
        .uranus { animation: orbit 22s linear infinite; transform-origin: 175px center; }
        .neptune { animation: orbit 26s linear infinite; transform-origin: 190px center; }

        .saturn::after {
            content: '';
            position: absolute;
            width: 55px;
            height: 8px;
            background: rgba(210, 180, 140, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
            box-shadow: 0 0 6px rgba(210, 180, 140, 0.7);
        }

        .status-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 18px;
            margin: 18px 0;
        }

        .status {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 12px 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #2979ff);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .audio-controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .project-info {
            font-size: 11px;
            color: #81d4fa;
            margin-top: 20px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 12px;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .audio-wave {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 45px;
            margin: 15px 0;
        }

        .wave-bar {
            width: 4px;
            height: 8px;
            background: linear-gradient(to top, #4fc3f7, #2979ff);
            margin: 0 2px;
            border-radius: 2px;
            animation: wave 1.5s infinite ease-in-out;
            transform-origin: bottom;
        }

        .wave-bar:nth-child(1) { animation-delay: 0.0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { animation-delay: 0.8s; }
        .wave-bar:nth-child(10) { animation-delay: 0.9s; }

        @keyframes wave {
            0%, 100% { height: 8px; }
            25% { height: 25px; }
            50% { height: 35px; }
            75% { height: 15px; }
        }

        .audio-status {
            font-size: 13px;
            color: #4fc3f7;
            margin-top: 8px;
            font-weight: 500;
        }

        .pause-btn {
            background: linear-gradient(45deg, #2979ff, #4fc3f7);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 8px 0;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(41, 121, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 48px;
            min-width: 140px;
        }

        .pause-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(41, 121, 255, 0.4);
        }

        .pause-btn.paused {
            background: linear-gradient(45deg, #4fc3f7, #2979ff);
        }

        .pause-icon {
            font-size: 16px;
        }

        .paused .pause-icon::before {
            content: "‚ñ∂";
        }

        .pause-icon::before {
            content: "‚è∏";
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .logo {
                font-size: 38px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .planet-container {
                height: 160px;
                margin: 20px 0;
            }
            
            .pause-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .star, .logo, .planet, .wave-bar, .loading-progress {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="logo">üåå</div>
        <h1>Solar System Voice Guide</h1>
        <div class="planet-title" id="planetTitle">Loading...</div>
        <p class="subtitle" id="planetSubtitle">Interactive Space Exploration</p>

        <div class="planet-container">
            <div class="sun"></div>
            <div class="planet mercury"></div>
            <div class="planet venus"></div>
            <div class="planet earth"></div>
            <div class="planet mars"></div>
            <div class="planet jupiter"></div>
            <div class="planet saturn"></div>
            <div class="planet uranus"></div>
            <div class="planet neptune"></div>
        </div>

        <div class="status-container">
            <div id="loadingSection">
                <div class="status pulse" id="statusMessage">üöÄ Starting Audio Tour...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div style="font-size: 12px; color: #81d4fa;" id="loadingText">Audio will play automatically</div>
            </div>

            <div id="playingSection" class="hidden">
                <div class="status" id="playingMessage">üéµ Now Playing</div>
                <div class="audio-wave" id="audioWave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                <div class="audio-status">Audio guide is active</div>
                
                <div class="audio-controls">
                    <button id="pauseButton" class="pause-btn">
                        <span class="pause-icon"></span>
                        <span>PAUSE</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="audio-controls">
            <audio id="audioPlayer" class="hidden" preload="auto">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="project-info">
            <div>Solar System Project ‚Ä¢ Space Exploration</div>
            <div style="margin-top: 5px; font-size: 11px;">Scan QR code to hear the guided tour</div>
        </div>
    </div>

    <script>
        // ==================== URL DETECTION ====================
        let selectedAudio = 'earth'; // Default
        
        // Check current URL for audio file patterns
        const currentURL = window.location.href.toLowerCase();
        
        if (currentURL.includes('mercury_2.mp3')) {
            selectedAudio = 'mercury';
        } else if (currentURL.includes('venus_1.mp3')) {
            selectedAudio = 'venus';
        } else if (currentURL.includes('earth_3.mp3')) {
            selectedAudio = 'earth';
        } else if (currentURL.includes('mars_4.mp3')) {
            selectedAudio = 'mars';
        } else if (currentURL.includes('jupiter_5.mp3')) {
            selectedAudio = 'jupiter';
        } else if (currentURL.includes('saturn_6.mp3')) {
            selectedAudio = 'saturn';
        } else if (currentURL.includes('uranus_7.mp3')) {
            selectedAudio = 'uranus';
        } else if (currentURL.includes('neptune_8.mp3')) {
            selectedAudio = 'neptune';
        } else if (currentURL.includes('sun_9.mp3')) {
            selectedAudio = 'sun';
        } else {
            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const audioParam = urlParams.get('audio');
            if (audioParam && audioParam.trim() !== '') {
                selectedAudio = audioParam.toLowerCase();
            }
        }

        console.log('Selected audio:', selectedAudio);

        // ==================== AUDIO LIBRARY ====================
        const AUDIO_LIBRARY = {
            sun: {
                url: 'Sun_9.mp3',
                title: 'SUN',
                subtitle: 'Center of Our Solar System',
                color: '#ff9800'
            },
            mercury: {
                url: 'Mercury_2.mp3',
                title: 'MERCURY',
                subtitle: 'Closest Planet to the Sun',
                color: '#9e9e9e'
            },
            venus: {
                url: 'Venus_1.mp3',
                title: 'VENUS',
                subtitle: 'Earth\'s Twin Sister',
                color: '#ffcc80'
            },
            earth: {
                url: 'Earth_3.mp3',
                title: 'EARTH',
                subtitle: 'Our Home Planet',
                color: '#4fc3f7'
            },
            mars: {
                url: 'Mars_4.mp3',
                title: 'MARS',
                subtitle: 'The Red Planet',
                color: '#ff5722'
            },
            jupiter: {
                url: 'Jupiter_5.mp3',
                title: 'JUPITER',
                subtitle: 'The Giant Planet',
                color: '#ffa726'
            },
            saturn: {
                url: 'Saturn_6.mp3',
                title: 'SATURN',
                subtitle: 'The Ringed Planet',
                color: '#ffca28'
            },
            uranus: {
                url: 'Uranus_7.mp3',
                title: 'URANUS',
                subtitle: 'The Ice Giant',
                color: '#80deea'
            },
            neptune: {
                url: 'Neptune_8.mp3',
                title: 'NEPTUNE',
                subtitle: 'The Blue Giant',
                color: '#5c6bc0'
            }
        };

        // DOM Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const loadingSection = document.getElementById('loadingSection');
        const playingSection = document.getElementById('playingSection');
        const planetTitle = document.getElementById('planetTitle');
        const planetSubtitle = document.getElementById('planetSubtitle');
        const statusMessage = document.getElementById('statusMessage');
        const loadingText = document.getElementById('loadingText');
        const playingMessage = document.getElementById('playingMessage');
        const audioWave = document.getElementById('audioWave');
        const pauseButton = document.getElementById('pauseButton');

        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function createStars() {
            const stars = document.getElementById('stars');
            const starCount = isMobile ? 60 : 100;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        function initializeAudio() {
            const currentAudio = AUDIO_LIBRARY[selectedAudio] || AUDIO_LIBRARY.earth;
            
            // Update UI
            planetTitle.textContent = currentAudio.title;
            planetSubtitle.textContent = currentAudio.subtitle;
            planetTitle.style.color = currentAudio.color;
            loadingText.textContent = `Loading ${currentAudio.title.toLowerCase()} narration...`;
            playingMessage.textContent = `üéµ Now Playing: ${currentAudio.title}`;

            // Set audio source - use relative path
            audioPlayer.src = currentAudio.url;
        }

        function togglePause() {
            if (audioPlayer.paused) {
                audioPlayer.play().catch(e => console.log('Play failed:', e));
                pauseButton.classList.remove('paused');
                pauseButton.querySelector('span:last-child').textContent = 'PAUSE';
                audioWave.classList.remove('hidden');
            } else {
                audioPlayer.pause();
                pauseButton.classList.add('paused');
                pauseButton.querySelector('span:last-child').textContent = 'PLAY';
                audioWave.classList.add('hidden');
            }
        }

        function startAudioPlayback() {
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    loadingSection.classList.add('hidden');
                    playingSection.classList.remove('hidden');
                    audioWave.classList.remove('hidden');
                }).catch(error => {
                    console.log('Autoplay failed:', error);
                    
                    setTimeout(() => {
                        audioPlayer.play().then(() => {
                            loadingSection.classList.add('hidden');
                            playingSection.classList.remove('hidden');
                            audioWave.classList.remove('hidden');
                        }).catch(e => {
                            statusMessage.textContent = "Tap to Start Audio";
                            loadingText.textContent = "Audio requires interaction";
                            
                            const startOnInteraction = () => {
                                audioPlayer.play().then(() => {
                                    loadingSection.classList.add('hidden');
                                    playingSection.classList.remove('hidden');
                                    audioWave.classList.remove('hidden');
                                    document.removeEventListener('click', startOnInteraction);
                                    document.removeEventListener('touchstart', startOnInteraction);
                                });
                            };
                            
                            document.addEventListener('click', startOnInteraction, { once: true });
                            document.addEventListener('touchstart', startOnInteraction, { once: true });
                        });
                    }, 500);
                });
            }
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            createStars();
            initializeAudio();
            
            setTimeout(startAudioPlayback, 500);
            
            setTimeout(() => {
                if (audioPlayer.paused && loadingSection.classList.contains('hidden') === false) {
                    startAudioPlayback();
                }
            }, 2000);
        });

        // Pause button event
        pauseButton.addEventListener('click', togglePause);

        // Audio event listeners
        audioPlayer.addEventListener('playing', function() {
            loadingSection.classList.add('hidden');
            playingSection.classList.remove('hidden');
            audioWave.classList.remove('hidden');
            pauseButton.classList.remove('paused');
            pauseButton.querySelector('span:last-child').textContent = 'PAUSE';
        });

        audioPlayer.addEventListener('ended', function() {
            playingSection.innerHTML = `
                <div class="status">‚úÖ Tour Complete</div>
                <div class="audio-status">Thank you for exploring!</div>
            `;
            audioWave.classList.add('hidden');
        });

        audioPlayer.addEventListener('pause', function() {
            audioWave.classList.add('hidden');
        });

        audioPlayer.addEventListener('play', function() {
            audioWave.classList.remove('hidden');
        });

        audioPlayer.addEventListener('error', function(e) {
            console.error('Audio error:', e);
            loadingSection.innerHTML = `
                <div class="status">‚ùå Audio Error</div>
                <div style="font-size: 12px; color: #f44336; margin-top: 10px;">Please check your connection</div>
            `;
        });

        // Auto-retry audio
        setTimeout(() => {
            if (audioPlayer.paused && loadingSection.classList.contains('hidden') === false) {
                statusMessage.textContent = "Tap Screen to Start";
                loadingText.textContent = "Audio ready - tap anywhere";
                
                const finalAttempt = () => {
                    audioPlayer.play().then(() => {
                        loadingSection.classList.add('hidden');
                        playingSection.classList.remove('hidden');
                        audioWave.classList.remove('hidden');
                    });
                    document.removeEventListener('click', finalAttempt);
                    document.removeEventListener('touchstart', finalAttempt);
                };
                
                document.addEventListener('click', finalAttempt, { once: true });
                document.addEventListener('touchstart', finalAttempt, { once: true });
            }
        }, 4000);
    </script>
</body>
</html>
