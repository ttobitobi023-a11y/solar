<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solar System Voice Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 50%, #0c0c2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #4fc3f7, #2979ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .planet-title {
            font-size: 20px;
            color: #ffeb3b;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: #b3e5fc;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .planet-container {
            position: relative;
            height: 200px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff9800;
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            z-index: 10;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .mercury { 
            width: 20px; 
            height: 20px; 
            background: radial-gradient(circle at 30% 30%, #c0c0c0, #8c8c8c);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 4s linear infinite;
            box-shadow: 0 0 8px rgba(192, 192, 192, 0.5);
        }

        .venus { 
            width: 28px; 
            height: 28px; 
            background: radial-gradient(circle at 30% 30%, #e39e54, #b3712f);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 6s linear infinite;
            box-shadow: 0 0 10px rgba(227, 158, 84, 0.5);
        }

        .earth { 
            width: 32px; 
            height: 32px; 
            background: radial-gradient(circle at 30% 30%, #6b93d6, #2c5aa0);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 8s linear infinite;
            box-shadow: 0 0 12px rgba(107, 147, 214, 0.5);
        }

        .mars { 
            width: 26px; 
            height: 26px; 
            background: radial-gradient(circle at 30% 30%, #ff7b5f, #c1442c);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 10s linear infinite;
            box-shadow: 0 0 10px rgba(255, 123, 95, 0.5);
        }

        .jupiter { 
            width: 50px; 
            height: 50px; 
            background: radial-gradient(circle at 30% 30%, #e0a56c, #b3743a);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 14s linear infinite;
            box-shadow: 0 0 15px rgba(224, 165, 108, 0.5);
        }

        .saturn { 
            width: 45px; 
            height: 45px; 
            background: radial-gradient(circle at 30% 30%, #f0d890, #d4b747);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 18s linear infinite;
            box-shadow: 0 0 15px rgba(240, 216, 144, 0.5);
        }

        .saturn::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 10px;
            background: rgba(210, 180, 140, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
            box-shadow: 0 0 8px rgba(210, 180, 140, 0.7);
        }

        .uranus { 
            width: 38px; 
            height: 38px; 
            background: radial-gradient(circle at 30% 30%, #a6e1f5, #6bb5d6);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 22s linear infinite;
            box-shadow: 0 0 12px rgba(166, 225, 245, 0.5);
        }

        .neptune { 
            width: 36px; 
            height: 36px; 
            background: radial-gradient(circle at 30% 30%, #5b7cbd, #3a4f8c);
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: orbit 26s linear infinite;
            box-shadow: 0 0 12px rgba(91, 124, 189, 0.5);
        }

        @keyframes orbit {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(80px) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(80px) rotate(-360deg);
            }
        }

        .mercury { animation-duration: 4s; transform-origin: 80px center; }
        .venus { animation-duration: 6s; transform-origin: 100px center; }
        .earth { animation-duration: 8s; transform-origin: 120px center; }
        .mars { animation-duration: 10s; transform-origin: 140px center; }
        .jupiter { animation-duration: 14s; transform-origin: 170px center; }
        .saturn { animation-duration: 18s; transform-origin: 200px center; }
        .uranus { animation-duration: 22s; transform-origin: 220px center; }
        .neptune { animation-duration: 26s; transform-origin: 240px center; }

        .status-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .status {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 15px 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #2979ff);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .audio-controls {
            margin: 25px 0;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        .project-info {
            font-size: 12px;
            color: #81d4fa;
            margin-top: 25px;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .hidden {
            display: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Professional Audio Wave Animation */
        .audio-wave {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 50px;
            margin: 20px 0;
        }

        .wave-bar {
            width: 5px;
            height: 10px;
            background: linear-gradient(to top, #4fc3f7, #2979ff);
            margin: 0 3px;
            border-radius: 3px;
            animation: wave 1.5s infinite ease-in-out;
            transform-origin: bottom;
        }

        .wave-bar:nth-child(1) { animation-delay: 0.0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        .wave-bar:nth-child(6) { animation-delay: 0.5s; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { animation-delay: 0.7s; }
        .wave-bar:nth-child(9) { animation-delay: 0.8s; }
        .wave-bar:nth-child(10) { animation-delay: 0.9s; }

        @keyframes wave {
            0%, 100% { 
                height: 10px; 
                background: linear-gradient(to top, #4fc3f7, #2979ff);
            }
            25% { 
                height: 30px; 
                background: linear-gradient(to top, #2979ff, #4fc3f7);
            }
            50% { 
                height: 40px; 
                background: linear-gradient(to top, #4fc3f7, #2979ff);
            }
            75% { 
                height: 20px; 
                background: linear-gradient(to top, #2979ff, #4fc3f7);
            }
        }

        .audio-status {
            font-size: 14px;
            color: #4fc3f7;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="logo">üåå</div>
        <h1>Solar System Voice Guide</h1>
        <div class="planet-title" id="planetTitle">Loading...</div>
        <p class="subtitle" id="planetSubtitle">Interactive Space Exploration</p>

        <div class="planet-container">
            <div class="sun"></div>
            <div class="planet mercury"></div>
            <div class="planet venus"></div>
            <div class="planet earth"></div>
            <div class="planet mars"></div>
            <div class="planet jupiter"></div>
            <div class="planet saturn"></div>
            <div class="planet uranus"></div>
            <div class="planet neptune"></div>
        </div>

        <div class="status-container">
            <div id="loadingSection">
                <div class="status pulse" id="statusMessage">üöÄ Initializing Audio System...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <div style="font-size: 12px; color: #81d4fa;" id="loadingText">Loading your space narration</div>
            </div>

            <div id="playingSection" class="hidden">
                <div class="status" id="playingMessage">üéµ Now Playing</div>
                <div class="audio-wave" id="audioWave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                <div class="audio-status">Audio guide is active</div>
            </div>
        </div>

        <div class="audio-controls">
            <audio id="audioPlayer" class="hidden">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="project-info">
            <div>Solar System Project ‚Ä¢ Space Exploration</div>
            <div style="margin-top: 5px; font-size: 11px;">Scan QR code to hear the guided tour</div>
        </div>
    </div>

    <script>
        // ==================== AUDIO LIBRARY ====================
        const AUDIO_LIBRARY = {
            mercury: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Mercury_2.mp3',
                title: 'MERCURY',
                subtitle: 'Closest Planet to the Sun',
                color: '#9e9e9e'
            },
            venus: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Venus_1.mp3',
                title: 'VENUS',
                subtitle: 'Earth\'s Twin Sister',
                color: '#ffcc80'
            },
            earth: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Earth_3.mp3',
                title: 'EARTH',
                subtitle: 'Our Home Planet',
                color: '#4fc3f7'
            },
            mars: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Mars_4.mp3',
                title: 'MARS',
                subtitle: 'The Red Planet',
                color: '#ff5722'
            },
            jupiter: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Jupiter_5.mp3',
                title: 'JUPITER',
                subtitle: 'The Giant Planet',
                color: '#ffa726'
            },
            saturn: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Saturn_6.mp3',
                title: 'SATURN',
                subtitle: 'The Ringed Planet',
                color: '#ffca28'
            },
            uranus: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Uranus_7.mp3',
                title: 'URANUS',
                subtitle: 'The Ice Giant',
                color: '#80deea'
            },
            neptune: {
                url: 'https://ttobitobi023-a11y.github.io/solar/Neptune_8.mp3',
                title: 'NEPTUNE',
                subtitle: 'The Blue Giant',
                color: '#5c6bc0'
            }
        };

        const audioPlayer = document.getElementById('audioPlayer');
        const loadingSection = document.getElementById('loadingSection');
        const playingSection = document.getElementById('playingSection');
        const planetTitle = document.getElementById('planetTitle');
        const planetSubtitle = document.getElementById('planetSubtitle');
        const statusMessage = document.getElementById('statusMessage');
        const loadingText = document.getElementById('loadingText');
        const playingMessage = document.getElementById('playingMessage');
        const audioWave = document.getElementById('audioWave');

        function getAudioFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const audioKey = urlParams.get('audio') || 'earth'; // Default to earth if no parameter
            
            return AUDIO_LIBRARY[audioKey] || AUDIO_LIBRARY.earth;
        }

        function createStars() {
            const stars = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 2 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        function initializeAudio() {
            const currentAudio = getAudioFromURL();
            
            // Update UI
            planetTitle.textContent = currentAudio.title;
            planetSubtitle.textContent = currentAudio.subtitle;
            planetTitle.style.color = currentAudio.color;
            loadingText.textContent = `Loading ${currentAudio.title.toLowerCase()} narration...`;
            playingMessage.textContent = `üéµ Now Playing: ${currentAudio.title}`;

            // Set audio source
            audioPlayer.src = currentAudio.url;
            audioPlayer.preload = "auto";
        }

        function attemptAutoPlay() {
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    loadingSection.classList.add('hidden');
                    playingSection.classList.remove('hidden');
                    audioWave.classList.remove('hidden');
                }).catch(error => {
                    // If autoplay fails, show a message and try again after user interaction
                    statusMessage.textContent = "Tap to start audio";
                    loadingText.textContent = "Audio requires user interaction";
                    
                    // Add a click listener to try playing again
                    document.addEventListener('click', function playOnClick() {
                        audioPlayer.play().then(() => {
                            loadingSection.classList.add('hidden');
                            playingSection.classList.remove('hidden');
                            audioWave.classList.remove('hidden');
                        });
                        document.removeEventListener('click', playOnClick);
                    }, { once: true });
                });
            }
        }

        window.addEventListener('load', function() {
            createStars();
            initializeAudio();
            
            // Try to autoplay after a short delay
            setTimeout(attemptAutoPlay, 1000);
        });

        audioPlayer.addEventListener('playing', function() {
            loadingSection.classList.add('hidden');
            playingSection.classList.remove('hidden');
            audioWave.classList.remove('hidden');
        });

        audioPlayer.addEventListener('ended', function() {
            playingSection.innerHTML = `
                <div class="status">‚úÖ Tour Complete</div>
                <div class="audio-status">Thank you for exploring!</div>
            `;
            audioWave.classList.add('hidden');
        });

        audioPlayer.addEventListener('pause', function() {
            audioWave.classList.add('hidden');
        });

        audioPlayer.addEventListener('play', function() {
            audioWave.classList.remove('hidden');
        });

        audioPlayer.addEventListener('error', function() {
            loadingSection.innerHTML = `
                <div class="status">‚ùå Audio Error</div>
                <div style="font-size: 12px; color: #f44336; margin-top: 10px;">Please check audio file</div>
            `;
        });
    </script>
</body>
</html>
